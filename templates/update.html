{% extends 'layouts.html' %}

{% block body %}


<form action="/update/{{ contact.id }}" method="POST">
    <input type="text" name="fullname" placeholder="Write your fullname?" value="{{ contact.fullname }}">
    <input type="email" name="email" placeholder="Write your email?" value="{{ contact.email }}">
    <input type="tel" name="phone" placeholder="Write your phone?" value="{{ contact.phone }}">

    <button>Save</button>
</form>

{% endblock %}
