<h1>Homepage</h1>

<form action="/new" method="POST">
    <input type="text" name="fullname" placeholder="Write your fullname?">
    <input type="email" name="email" placeholder="Write your email?">
    <input type="tel" name="phone" placeholder="Write your phone?">

    <button>Save</button>
</form>

<div>
    {% for contact in contacts %}

    <div>
        <h5>{{contact.fullname}}</h5>
        <div>
            <a href={{ url_for('contacts.update') }}>Update</a>
            <a href={{ url_for('contacts.delete') }}>Delete</a>
        </div>
        <p>{{contact.email}}</p>
        <p>{{contact.phone}}</p>
    </div>

    {% endfor %}
</div>
